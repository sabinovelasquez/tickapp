<ion-view view-title="Dashboard" name="dashboard-view"><ion-nav-buttons side="right"><button ng-click="logout()" class="button icon-left ion-log-out button-stable">Logout</button></ion-nav-buttons><ion-content class="padding"><div class="row"><div class="col text-center"><h3 class="title">Welcome {{username}}!</h3>      This could be your Dashboard.<br/><br/><br/><button ng-click="performValidRequest()" class="button button-full button-positive">Make Valid Request</button><button ng-click="performUnauthorizedRequest()" class="button button-full button-energized">Make Request for unauthorized resource</button><button ng-click="performInvalidRequest()" class="button button-full button-assertive">Make Request without valid token</button><br/><br/>      {{response}}</div></div></ion-content></ion-view>
